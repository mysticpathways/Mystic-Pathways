<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div style="display: flex;justify-content: flex-start;"><img src="MP Logo.jpg" alt="Logo" id="Symbol" ></div>
        <h1>Mystic Pathway</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Registration</a>
            <a href="about.html">About</a>
            <a href="reviews.html">Reviews</a>
            <a href="services.html">Services</a>
            <a href="places.html">Places</a>
        </nav>
    </header>
    <main>
        <section id="registration-form">
            <h2>Register for Mystic Adventures</h2>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Full Name">
                <label for="email">Email ID:</label>
                <input type="email" id="email" placeholder="someone@gamil.com" >
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" placeholder="Enter Your Phone Number">
                <label for="whatsapp">WhatsApp Number:</label>
                <input type="tel" id="whatsapp" placeholder="Enter Your WhatsApp Number">
                <label for="password">Create Password:</label>
                <input type="password" id="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                placeholder="Enter a strong Password">
                <br><br>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
